<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sundar Kanya ❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- 🌗 Day/Night Toggle Button -->
  <button class="toggle-btn" onclick="toggleMode()">🌞 Day / 🌙 Night</button>

  <!-- A pen by Developer Rahul -->
  <div class="paper heart"></div>

  <div class="paper image">
    <p> and I fallen in</p>
    <p>Love with You 😍 </p>
    <img src="images/1.jpg" />
  </div>

  <div class="paper image">
    <p></p>
    <img src="images/2.jpg" />
  </div>

  <div class="paper image">
    <p>How can be </p>
    <p> someone so cute ❤️ </p>
    <img src="images/3.jpg" />
  </div>

  <div class="paper red">
    <p class="p1"> and My Favorite</p>
    <p class="p2">Person 😍</p>
  </div>

  <div class="paper">
    <p class="p1">You are Cute </p>
    <p class="p1">Amazing <span style="color: red !important;">❤️</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <!-- 📜 Script Loader + Mode Toggle -->
  <script>
    // 🌗 Day/Night Mode Toggle
    function toggleMode() {
      const body = document.body;
      if (body.classList.contains('night-mode')) {
        body.classList.remove('night-mode');
        body.classList.add('day-mode');
      } else {
        body.classList.remove('day-mode');
        body.classList.add('night-mode');
      }
    }

    // 🌞 Default to Day Mode
    document.body.classList.add('day-mode');

    // 📱 Device Detection
    function getDeviceType() {
      const ua = navigator.userAgent;
      const width = window.innerWidth;

      if (/Mobi|Android/i.test(ua)) {
        return width <= 768 ? 'mobile' : 'tablet';
      }
      return 'desktop';
    }

    const deviceType = getDeviceType();
    const script = document.createElement('script');

    if (deviceType === 'mobile') {
      script.src = './mobile.js';
    } else if (deviceType === 'tablet') {
       else {
      script.src = './script.js';
    }

    document.body.appendChild(script);
  </script>
</body>
</html>
