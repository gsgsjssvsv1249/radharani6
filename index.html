<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sundar Kanya ❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <button class="toggle-btn" onclick="toggleMode()">🌞 Day / 🌙 Night</button>

  <div class="paper heart"></div>

  <div class="paper image">
    <p> and I fallen in</p>
    <p>Love with You 😍 </p>
    <img src="images/1.jpg" />
  </div>

  <div class="paper image">
    <p></p>
    <img src="images/2.jpg" />
  </div>

  <div class="paper image">
    <p>How can be </p>
    <p> someone so cute ❤️ </p>
    <img src="images/3.jpg" />
  </div>

  <div class="paper red">
    <p class="p1"> and My Favorite</p>
    <p class="p2">Person 😍</p>
  </div>

  <div class="paper">
    <p class="p1">You are Cute </p>
    <p class="p1">Amazing <span style="color: red !important;">❤️</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <script>
    // 🌗 Day/Night Mode Toggle
    function toggleMode() {
      document.body.classList.toggle('night-mode');
      document.body.classList.toggle('day-mode');
    }
    document.body.classList.add('day-mode');

    // Device Detection
    const ua = navigator.userAgent;
    const width = window.innerWidth;
    const script = document.createElement('script');

    if (/Mobi|Android/i.test(ua)) {
      script.src = './mobile.js';
    } else {
      script.src = './script.js';
    }

    document.body.appendChild(script);
  </script>
</body>
</html>
